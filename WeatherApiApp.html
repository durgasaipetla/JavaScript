<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
    }
    .weather-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .weather-info {
      margin-top: 15px;
    }
    .temp {
      font-size: 2rem;
      font-weight: bold;
    }
    .icon {
      width: 100px;
      background-color: #b3adad;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h2>‚úÖ‚òÄÔ∏è Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather-info" id="weatherInfo"></div>
  </div>

  <script>
    const apiKey = "1cc279aa466988cb194912c9a1add0e7"; // üîë Get it from https://openweathermap.org/api

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const weatherInfo = document.getElementById("weatherInfo");

      if (!city) {
        weatherInfo.innerHTML = "<p>Please enter a city.</p>";
        return;
      }

      try {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === "404") {
          weatherInfo.innerHTML = "<p>City not found ‚ùå</p>";
          return;
        }

        const iconCode = data.weather[0].icon; // e.g. "10d"
        const iconUrl = `http://openweathermap.org/img/wn/${iconCode}@2x.png`;

        weatherInfo.innerHTML = `
          <h3>${data.name}, ${data.sys.country}</h3>
          <img src="${iconUrl}" alt="Weather icon" class="icon">
          <p class="temp">${data.main.temp}¬∞C</p>
          <p>üå°Ô∏è Feels like: ${data.main.feels_like}¬∞C</p>
          <p>‚òÅÔ∏è Weather: ${data.weather[0].description}</p>
          <p>üí® Wind: ${data.wind.speed} m/s</p>
        `;
      } catch (error) {
        weatherInfo.innerHTML = "<p>Error fetching data ‚ùå</p>";
      }
    }
  </script>
</body>
</html>
