<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      background: #333;
      color: #fff;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      transition: background 0.3s;
    }
    .btn:hover:not([disabled]) {
      background: #555;
    }
    .btn:disabled {
      cursor: not-allowed;
    }
    #next-btn {
      background: #74a4d5;
      display: none;
      width: 100px;
      text-align: center;
      
      
    }
    .correct {
      background: #28a745 !important; /* green */
    }
    .wrong {
      background: #dc3545 !important; /* red */
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 id="question">Question text</h2>
    <div id="answer-buttons"></div>
    <button id="next-btn" class="btn">Next</button>
    <p id="score"></p>
  </div>

  <script>
    const questions = [
      {
        question: "Which language runs in a web browser?",
        answers: [
          { text: "Java", correct: false },
          { text: "C", correct: false },
          { text: "Python", correct: false },
          { text: "JavaScript", correct: true }
        ]
      },

      {
        question: "Who is good boy in Ekipit solutions?",
        answers: [
          { text: "Abhiram", correct: false },
          { text: "Avinash", correct: false },
          { text: "Durgasai", correct: false },
          { text: "Pranav", correct: true }
        ]
      },
      
      {
        question: "What does HTML stand for?",
        answers: [
          { text: "Hypertext Markup Language", correct: true },
          { text: "Hypertext Markdown Language", correct: false },
          { text: "Hyperloop Machine Language", correct: false },
          { text: "Helicopters Terminals Motorboats Lamborghinis", correct: false }
        ]
      }
    ];

    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");
    const scoreDisplay = document.getElementById("score");

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      nextButton.innerHTML = "Next";
      showQuestion();
    }

    function showQuestion() {
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      questionElement.innerHTML = currentQuestion.question;

      currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        if (answer.correct) {
          button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
        answerButtons.appendChild(button);
      });
    }

    function resetState() {
      nextButton.style.display = "none";
      while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
      }
    }

    function selectAnswer(e) {
      const selectedBtn = e.target;
      const isCorrect = selectedBtn.dataset.correct === "true";

      if (isCorrect) {
        selectedBtn.classList.add("correct");
        score++;
      } else {
        selectedBtn.classList.add("wrong");
      }

      // Highlight the correct answer
      Array.from(answerButtons.children).forEach(button => {
        if (button.dataset.correct === "true") {
          button.classList.add("correct");
        }
        button.disabled = true; // disable all buttons
      });

      nextButton.style.display = "block";
    }

    function showScore() {
      resetState();
      questionElement.innerHTML = `You scored ${score} out of ${questions.length}! ðŸŽ‰`;
      scoreDisplay.innerHTML = "";
      nextButton.innerHTML = "Play Again";
      nextButton.style.display = "block";
    }

    function handleNextButton() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    }

    nextButton.addEventListener("click", () => {
      if (currentQuestionIndex < questions.length) {
        handleNextButton();
      } else {
        startQuiz();
      }
    });

    startQuiz();
  </script>
</body>
</html>
