<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock & Countdown</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #clock-container {
      position: relative;
      width: 300px;
      height: 100px;
      background: #ffffff;
      border-radius: 5%;
     
    }
    
    /* Digital time on top of clock image */
    #clock {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: rgb(224, 27, 27); 
      text-shadow: 2px 2px 1px #615151;
    }
    
    #countdown {
      font-size: 2rem;
      margin-top: 10px;
    }
    input, button {
      margin-top: 15px;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 220px;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>‚è∞ Digital Clock </h1>
  
  <!-- Digital Clock -->
  <div id="clock-container">
  <div id="clock"></div>
</div>
  <!-- Countdown -->
  <h2>Countdown Timer</h2>
  <div id="countdown">Set a date below üëá</div>

  <!-- Custom Date Input -->
  <input type="datetime-local" id="userDate">
  <button onclick="setCustomDate()">Start Countdown</button>

  <script>
    // ---------- Digital Clock ----------
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      // Add leading zero
      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      document.getElementById("clock").textContent =
        `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock(); // run once immediately




    // ---------- Countdown Timer ----------
    let targetDate = null;
    let timer = null;

    function updateCountdown() {
      if (!targetDate) return;

      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "üéâ Time's Up!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Function to set custom date
    function setCustomDate() {
      const input = document.getElementById("userDate").value;
      if (input) {
        targetDate = new Date(input).getTime();
        if (timer) clearInterval(timer); // reset old timer
        timer = setInterval(updateCountdown, 1000);
        updateCountdown(); // run once immediately
      } else {
        alert("Please select a valid date and time!");
      }
    }
  </script>
</body>
</html>
